.bookWrap {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin: clamp(1rem, 5vw, 2rem);
}

.bookPages {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: clamp(0.5rem, 2vw, 1rem);
    padding: clamp(1rem, 3vw, 2rem);
}
